		<main>
			<div class="container">
				<h1 class="text-center">Contact us</h1>
				<form class="contact" action="#">
					<div class="form-group">
				    	<label for="lname">Firstname</label>
				    	<input type="text" class="form-control" id="fname" name="fName" placeholder="Enter Firstname">
				  	</div><!--form-group-->

				  	<div class="form-group">
				    	<label for="lname">Lastname</label>
				    	<input type="text" class="form-control" id="lname" name="lName" placeholder="Enter lastname">
				  	</div><!--form-group-->

				  	<div class=" form-group">
				    	<label for="email">E-mail address</label>
				    	<input type="email" class="form-control" id="email" name="email" placeholder="Enter e-mail">
				 	</div><!--form-group-->

				 	<div class=" form-group">
				    	<label for="phone">Phone number</label>
				    	<input type="tel" class="form-control" id="phone" name="email" placeholder="Enter phone number">
				 	</div><!--form-group-->

				  	<div class="form-group">
				    	<label for="contact">How would you like to be contacted?</label>
					    <select class="form-control" id="contact" name="contact">
					    	<option>E-mail</option>
					    	<option>Phone</option>
					    </select>
				  	</div><!--form-group-->

				  	<div class="form-group">
				    	<label for="trip">Subject</label>
					    <select class="form-control" id="trip" name="trip">
					    	<option>City cycling tour</option>
					    	<option>Road cycling tour</option>
					    	<option>Mountain cycling tour</option>
					    	<option>N/A</option>
					    </select>
				  	</div><!--form-group-->


				  	<div class="form-group">
				    	<label for="textArea">What can we help you with?</label>
				    	<textarea class="form-control" id="textArea" rows="5" placeholder="Write what we can help you with" name="customize"></textarea>
				  	</div><!--form-group-->
				  	<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div><!--container-->
